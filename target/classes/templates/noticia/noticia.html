<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Noticias</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/style.css" />
<link th:href="@{/webjars/font-awesome/css/all.css}"
	rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar bg-dark navbar-dark">
			<a class="navbar-brand" href="/"> <span class="h3">Sistema Not√≠cias</span>
			</a>

			<form class="form-inline">
			<a class="btn btn-success nav-link p-1 text-white"
			href="/">Voltar para o inicio</a>
			</form>
		</nav>
	</header>

	<main>
	<div class="blocoNoticia p-5 container-fluid">
		<h1 class="justify-content-center mt-2 p-3" th:text="${noticia.tituloNoticia}"></h1>
		<p><i class="fas fa-user" th:text="' '+${noticia.autor.nome}"></i></p>
		<p><i class="fas fa-calendar-alt" th:text="' ' +${#dates.format(noticia.dataPostagem, 'dd/MM/yyyy HH:mm')}"></i></p>
		<img class="m-2 img-fluid" th:src="${noticia.linkImagem}" />
		<p th:utext="${noticia.corpoNoticia}"></p>
	</div>

	</main>
</body>
</html>
