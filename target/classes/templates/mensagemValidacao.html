<!DOCTYPE html>
<html lang="pt"
		xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://thymeleaf.org">
		
<head>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/style.css" />
</head>	
<body>	
<div class="alert alert-success text-center" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
	
	<span th:text="${mensagem}"></span>
</div>

<div class="alert alert-danger text-center" role="alert" th:if="${not #strings.isEmpty(mensagemErro)}">

	<span th:text="${mensagemErro}"></span>
</div>
</body>						
</html>
