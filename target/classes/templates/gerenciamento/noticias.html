<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Noticias</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/font-awesome/css/all.css}"
	rel="stylesheet"/>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<header>
		<nav class="navbar bg-dark navbar-dark">
			<a class="navbar-brand" href="/"> <span class="h3">Sistema Notícias</span>
			</a>

			<form class="form-inline">
					<a class="btn btn-info nav-link p-1 m-1 text-white" href="/gerenciamento">Voltar</a>
			</form>
		</nav>
	</header>

	<main>
	<div class="container-fluid">
		<h1 class="row justify-content-center mt-2">Lista de publicações:</h1>
		<span th:if="${noticia.size() == 0}" class="row justify-content-center alert alert-danger">Nenhuma
			notícia encontrada.</span>
	</div>
	<table class="container table">
		<thead>
			<tr>
				<th>Código</th>
				<th>Titulo</th>
				<th>Data postagem</th>
				<th>Autor</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noticia : ${noticia}">
			<td th:text="${noticia.codigo}"></td>
				<td th:text="${noticia.tituloNoticia}"></td>
				<td th:text="${#dates.format(noticia.dataPostagem, 'dd/MM/yyyy HH:mm')}"></td>
				<td th:text="${noticia.autor.nome}"></td>
				
			</tr>
		</tbody>
	</table>

		<div th:each="noticia: ${noticia}" style="width: 250px;"
			class="postagemBloco flex-shrink-1 card">

		</div>
	</div> -->

	</main>

</body>
</html>
